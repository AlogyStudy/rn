<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="app"></div>
		
		<script src="https://a.alipayobjects.com/??es5-shim/4.0.5/es5-shim.js" type="text/javascript" charset="utf-8"></script>
		
		<script type="text/javascript">
			
			/**
			 * EVENT
			 * 
			 * 可以通过设置原生 dom 组件的 onEventType 属性来监听 dom 事件，
			 * 例如：onClick, onMouseDown, 在加强组件内聚性的同时，避免了传统html的全局变量污染
			 */
			
			var likeButton = React.createClass({
				getInitialState: function() {
					return {liked: false}
				},
				handleClick: function() {
					this.setState({liked: !this.state.liked});
				},
				render: function() {
					var text = this.state.liked ? 'like' : 'haven \`t liked';
					return (
						<p onClick={this.handleClick}>
							You {text}.
						</p>
					);
				}
			});
			
			React.render(<likeButton />, document.querySelector('#app'));
		</script>
				
	</body>
</html>
