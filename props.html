<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div class="app"></div>
		
		<script src="https://a.alipayobjects.com/??es5-shim/4.0.5/es5-shim.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			
			/**
			 * PROPS
			 * 
			 * 通过 this.props 可以获取传递给该组件的属性值，还可以通过定义 getDefaultProps 来指定默认属性值
			 */
			var T = React.createClass({
				getDefaultProps() {
					return {
						title: 'default'
					}
				},
				render() {
					return <b>{this.props.title}</b>;
				}
			});
			
			React.render(<div><T title="指定"></T></div>, document.querySelector('#app'));
			
		</script>
	</body>
</html>
